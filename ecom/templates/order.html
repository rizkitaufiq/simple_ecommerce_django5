{% extends "master.html" %}
{% block body %}

<section id="cart_items">
    <div class="container">
        <div class="breadcrumbs">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Your Order</li>
            </ol>
        </div>
        <div class="table-responsive cart_info">
            <table class="table table-condensed">
                <thead>
                    <tr class="cart_menu">
                        <td class="image">Item</td>
                        <td class="description"></td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="total">Total</td>
                        <td></td>
                    </tr>
                </thead>
                
                <tbody>
                    {% for data in order %}
                    <tr>
                        <td class="cart_product">
                            <a href=""><img src="{{ data.image }}" alt="" style="width:150px; height:150px;"></a>
                        </td>
                        <td class="cart_description">
                            <h4><a href="">{{ data.product }}</a></h4>
                        </td>
                        <td class="cart_price">
                            <p>${{ data.price }}</p>
                        </td>
                        <td class="cart_price">
                            <div class="cart_quantity_button">
                                <p>${{ data.quantity }}</p>
                            </div>
                        </td>
                        <td class="cart_total">
                            <p class="cart_total_price">${{ data.total }}</p>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section> <!--/#cart_items-->

{% endblock %}
